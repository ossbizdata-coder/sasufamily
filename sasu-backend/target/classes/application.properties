# Application Name
spring.application.name=SaSu Family Wealth Dashboard

# Server Port
server.port=8080

# Database Configuration (SQLite)
spring.datasource.url=jdbc:sqlite:sasu_family.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Secret Key (Change this in production!)
jwt.secret=SaSuFamilyWealthDashboard2026SecretKeyForJWTTokenGeneration
jwt.expiration=86400000

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000,http://localhost:8081

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging
logging.level.com.sasu.family=DEBUG
logging.level.org.springframework.security=DEBUG

