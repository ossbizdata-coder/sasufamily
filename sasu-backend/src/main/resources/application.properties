# Application Name
spring.application.name=SaSu Family Wealth Dashboard

# Server Port
server.port=8082


# Database Configuration (SQLite)
spring.datasource.url=jdbc:sqlite:sasu.db?journal_mode=WAL&busy_timeout=30000&cache_size=-20000&foreign_keys=ON
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

# Connection Pool (HikariCP)
spring.datasource.hikari.maximum-pool-size=1
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# JWT Configuration
# Secret will be auto-generated and stored in data/.jwt-secret
# You can override with jwt.secret=your-secret if needed
# Token never expires (user must logout explicitly)
jwt.expiration=315360000000
jwt.secret.file=data/.jwt-secret

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000,http://localhost:8081

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging
logging.level.com.sasu.family=DEBUG
logging.level.org.springframework.security=DEBUG

