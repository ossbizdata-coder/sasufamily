# Nginx configuration for SaSu Family Backend
# Add this location block to /etc/nginx/sites-enabled/default
#
# Your other app uses: /api/ -> port 8080
# SaSu app will use:   /sasu/ -> port 8082

# Add this INSIDE the server { } block, alongside the existing /api/ location:

location /sasu/ {
    proxy_pass http://127.0.0.1:8082/api/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}

# RESULT:
# - http://74.208.132.78/api/...  -> goes to OTHER app on port 8080
# - http://74.208.132.78/sasu/... -> goes to SASU app on port 8082
#
# Example requests:
# - Login: POST http://74.208.132.78/sasu/auth/login
# - Assets: GET http://74.208.132.78/sasu/assets

