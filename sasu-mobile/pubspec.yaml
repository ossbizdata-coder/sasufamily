name: sasu_family
description: SaSu Family Wealth & Future Readiness Dashboard - A beautiful family financial planning app

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0

  # Charts
  fl_chart: ^0.65.0

  # State Management
  provider: ^6.1.1

  # HTTP & API
  http: ^1.1.2

  # Local Storage
  shared_preferences: ^2.2.2

  # Utilities
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/family.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/family.png"
  remove_alpha_ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/

